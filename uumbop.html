<!DOCTYPE html>
<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Hugos Experimental Page</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  
</head>



  <div class="container"
       onclick="test()">
    <div class="section">
        <div  class="col s12 m6 center">
          <h3><i class="material-icons red-text">perm_phone_msg</i></h3>
            <h4>Let <em> US </em> Contact You!</h4>
            <form action="http://www.swolebrain.com:4003/email"
                  method="post">
                <div class="row">
                    <div class="input-field col m6 bordered-table panda">
                        <i class="material-icons prefix">perm_contact_calendar</i>
                        <input type="text"
                               name="Full_Name"
                               id="Full_Name">
                        <label for="Full_Name">Full Name</label>
                    </div>
                    <div class="input-field col m6 bordered-table panda">
                        <i class="material-icons prefix">phone</i>
                        <input type="text"
                               name="Phone_Number"
                               id="phone_number">
                        <label for="phone_number">Phone Number</label>
                    </div>
                    <div class="input-field col m6 bordered-table panda">
                        <i class="material-icons prefix">email</i>
                        <input type="text"
                               name="E-Mail"
                               id="E-Mail">
                        <label for="E-Mail">Email</label>
                    </div>
                    <div class="input-field col m6 bordered-table panda">
                        <i class="material-icons prefix">warning</i>
                        <input type="text"
                               name="Subject"
                               id="Subject">
                       <label for="Subject">Subject</label>
                    </div>  
                    <div class="input-field col m6 bordered-table">
                        <i class="material-icons prefix">snooze</i>
                        <input type="text"
                               name="Time"
                               id="Time">
                        <label for="Time">Time</label>
                    </div>
                    <div class="input-field col m12 bordered-table panda">
                        <i class="material-icons prefix">new_releases</i>
                        <input type="text"
                               name="Message"
                               id="Message">
                        <label for="Message">Message</label>
                    </div>    
                    <div class="row hidden">
                        <div class="input-field col m6 panda">
                            <input type="text"
                                   name="dest_email"
                                   value="hgxmiami@aol.com"
                                   id="Destination_Email">
                            <label for="Destination_Email">Destination_Email</label>
                        </div>
                    </div>
                </div>
                <label>What time of day do you prefer to be called?</label>
                <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">A.M</option>
                    <option value="2">P.M</option>
                    <option value="3">After Hours...</option>
                </select>
                <div class="row">
                    <div class="col m3 offset-m3">
                        <input type="radio"
                               value="male"
                               name="gender"
                               id="male-gender">
                        <label for="male-gender">Male</label>
                    </div>
                    <div class="col m3 offset-m3">
                        <input type="radio"
                               value="female"
                               name="gender" 
                               id="female-gender">
                        <label for="female-gender">Female</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                          <button class="btn red darken-4" 
                                  type="submit" 
                                  name="action">Submit
                              <i class="material-icons right">my_location</i></button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     


  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
